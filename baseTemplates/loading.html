<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Loading</title>
    <link rel='stylesheet' type='text/css' href='../css/loadingStyle.css'>
</head>

<body>
    <div class="socket">
        <div class="gel center-gel">
            <div class="hex-brick h1"></div>
            <div class="hex-brick h2"></div>
            <div class="hex-brick h3"></div>
        </div>
        <script>
            let r = 1;
            for (let c = 0; c < 37; c++) {
                if (c >= 6) r = 2;
                else if (c >= 18) r = 3;
                document.write(`<div class="gel c${c + 1} r${r}">`);
                for (let h = 0; h < 3; h++) document.write(`<div class="hex-brick h${h + 1}"></div>`);
                document.write('</div>');
            }
        </script>
    </div>
</body>

</html>
