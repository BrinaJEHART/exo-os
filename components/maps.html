<div id="maps-box-window" class="box-window">
    <div class="box-window-top">
        <div class="box-window-top-draggable">
            <h3>eXo-maps</h3>
        </div>
        <span class="exit">&times;</span>
    </div>
    <div class="box-window-content">
        <div id="my-map"></div>
    </div>
</div>
<script>
    $(document).ready(() => {
        typeof WorldMap === 'undefined'? window.WorldMap = require("world-map") : null;
        var map = new WorldMap("my-map");
    });
</script>
