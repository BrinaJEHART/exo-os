<div id="maps-box-window" class="box-window">
    <div class="box-window-top">
        <div onmousemove="moveTrigger(this.target)" onmousedown='downTrigger(this.target)' class="box-window-top-draggable">
            <h3>eXo-maps</h3>
        </div>
        <span class="exit">&times;</span>
        <span class="box-window-toggle-fullScreen">&#9634;</span>
    </div>
    <div>
        <input 
            id="mapsLocation" 
            type="text" 
            placeholder="enter location" 
            value="" 
        />
    </div>
    <div class="box-window-content">
        <iframe 
            id="googleFrame"
            width="100%" 
            height="100%"  
            src="https://maps.google.com/maps?q=europe&ie=UTF8&iwloc=&output=embed"
            frameborder="0" 
            scrolling="yes" 
            marginheight="0" 
            marginwidth="0"
        ></iframe>
    </div>
    <script>
        $(document).ready(() => {
            $("#mapsLocation").keypress(event => {
                if(event.keyCode == 13){
                    $('#maps-box-window .box-window-content').html(`                  
                        <iframe 
                            id="googleFrame"
                            width="100%" 
                            height="100%"  
                            src="https://maps.google.com/maps?q=${$('#mapsLocation').val()}&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" 
                            scrolling="yes" 
                            marginheight="0" 
                            marginwidth="0"
                        ></iframe>
                    `);
                }
            });
            //
        });
    </script>
</div>
