<div id="music-box-window" class="box-window">
  <div class="box-window-top">
    <div drag="1" class="box-window-top-draggable">
      <h3 drag="1">eXo-music</h3>
    </div>
    <span class="exit">&times;</span>
    <span class="box-window-toggle-fullScreen">&#9634;</span>
  </div>
  <div class="box-window-content">
    <div id="title">
      <span id="track"></span>
      <div id="timer">0:00</div>
      <div id="duration">0:00</div>
    </div>

    <!-- Controls -->
    <div class="controlsOuter">
      <div class="controlsInner">
        <div id="loading"></div>
        <div class="btn" id="playBtn"></div>
        <div class="btn" id="pauseBtn"></div>
        <div class="btn" id="prevBtn"></div>
        <div class="btn" id="nextBtn"></div>
      </div>
      <div class="btn" id="playlistBtn"></div>
      <div class="btn" id="volumeBtn"></div>
    </div>

    <!-- Progress -->
    <div id="waveform"></div>
    <div id="bar"></div>
    <div id="progress"></div>

    <!-- Playlist -->
    <div id="playlist">
      <div id="list"></div>
    </div>

    <!-- Volume -->
    <div id="volume" class="fadeout">
      <div id="barFull" class="bar"></div>
      <div id="barEmpty" class="bar"></div>
      <div id="sliderBtn"></div>
    </div>

    <!-- Scripts -->
    <script src="./../components/player/src/howler.core.js"></script>
    <script src="./../components/player/siriwave.js"></script>
    <script src="./../components/player/player.js"></script>
    <link rel="stylesheet" href="./../components/player/styles.css">
  </div>
  <script>
    if (music_obj == undefined) {
      music_obj = [];
    } else {
      var music_obj = [];
    }
    fs.readdirSync('./music').forEach(sound => {
      music_obj.push({
        title: sound.length > 15 ? sound.substr(0, 12) : sound.substr(0, sound.indexOf('.')),
        file: sound,
        howl: null
      });
    });

    //console.log(music_obj);
    var player = new Player(music_obj);
  </script>
</div>
